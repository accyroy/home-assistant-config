alias: 'Downstairs Landing Light On'
hide_entity: True
trigger:
  - platform: state
    entity_id: binary_sensor.aeotec_zw100_multisensor_6_sensor_18_0
    state: 'on'
condition:
  condition: state
  entity_id: sun.sun
  state: 'below_horizon'
  #condition: time
  #after: '17:00:00'
  #before: '09:00:00' 
action:
  - service: light.turn_on
    data:
      entity_id: light.fibaro_system_fgd212_dimmer_2_level_14_0
      brightness: 250
